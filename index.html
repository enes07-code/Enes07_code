<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri SayÄ±m</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .explosion {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 1s infinite;
    }

    .countdown {
      font-size: 8rem;
      font-weight: bold;
      animation: countdownPop 0.5s ease-in-out;
    }

    .final-text {
      font-size: 4rem;
      font-weight: bold;
      color: red;
      display: none;
      animation: boomText 1s ease-in-out forwards;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes boomText {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes countdownPop {
      0% {
        transform: scale(1.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="explosion">ðŸ’¥</div>
    <div id="countdown" class="countdown">5</div>
    <div id="final" class="final-text">ORTA BOMMM ðŸ’¥</div>
  </div>

  <script>
    let counter = 5;
    const countdownEl = document.getElementById('countdown');
    const finalText = document.getElementById('final');

    const interval = setInterval(() => {
      counter--;
      if (counter > 0) {
        countdownEl.textContent = counter;
      } else {
        clearInterval(interval);
        countdownEl.style.display = 'none';
        finalText.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri SayÄ±m - Troll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 10vw;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    #countdown {
      transition: transform 0.1s ease;
    }

    #finalMessage {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #finalMessage img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 16px;
      margin-top: 20px;
    }

    #finalMessage p {
      font-size: 6vw;
      margin-top: 20px;
      color: pink;
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>

  <div id="finalMessage">
    <img src="trollendin.jpg" alt="Troll">
    <p>TROLLENDÄ°N Ã–YLESÄ°NE ðŸ’–</p>
  </div>

  <script>
    let counter = 10;
    const countdownEl = document.getElementById("countdown");
    const finalMessage = document.getElementById("finalMessage");

    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;

      if (counter <= 0) {
        clearInterval(interval);
        showMessage();
      }
    }, 1000);

    function showMessage() {
      countdownEl.style.display = "none";
      finalMessage.style.display = "flex";
    }
  </script>
</body>
</html>

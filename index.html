
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri SayÄ±m</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 10vw;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #countdown {
      transition: transform 0.1s ease;
    }

    .shake {
      animation: shake 0.05s infinite;
    }

    @keyframes shake {
      0% { transform: translate(2px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(0px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(2px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .explode {
      animation: explode 1s ease forwards;
    }

    @keyframes explode {
      0% {
        color: white;
        transform: scale(1);
        opacity: 1;
      }
      100% {
        color: red;
        transform: scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>

  <audio id="boomSound" src="https://www.soundjay.com/mechanical/sounds/explosion-01.mp3" preload="auto"></audio>

  <script>
    let counter = 10;
    const countdownEl = document.getElementById("countdown");
    const boomSound = document.getElementById("boomSound");

    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;

      if (counter <= 0) {
        clearInterval(interval);
        boom();
      }
    }, 1000);

    function boom() {
      boomSound.play();
      countdownEl.classList.add("explode");
      document.body.classList.add("shake");

      setTimeout(() => {
        document.body.innerHTML = "";
        window.close();
      }, 2000);
    }
  </script>
</body>
</html>
